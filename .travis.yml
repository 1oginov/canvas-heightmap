env:
  - CXX=g++-4.9
language: node_js
node_js:
  - "node"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
before_install:
  - npm install -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
after_success:
  - npm run coveralls
after_script:
  - greenkeeper-lockfile-upload
